<!doctype html>
<html>
<head>
  <title>Sample HTML5 App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .container {
      background-color:yellow;
      position: relative;
      height:100vh;
    }
    .innerBox {
      background-color:red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container"> Using VH unit for container 100% height
  <div class="innerBox">This is always centered -- <br/> Horizontal and Vertical!!!</div>
  </div>
  <p>** Did I mention that it is only for IE9+?? :)</p>
</body>
</html>
